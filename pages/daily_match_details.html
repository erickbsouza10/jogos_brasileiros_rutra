    <script>
        // LocalStorage keys
        const STORAGE_KEYS = {
            FOLLOWED_MATCHES: 'followedMatches',
            MAIN_MATCH: 'mainMatch',
            FILTERS: 'matchFilters'
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            loadFollowedMatches();
            loadMainMatch();
            loadFilters();
            updateFollowCount();
            initializeEventListeners();
        });

        // Load followed matches from localStorage
        function loadFollowedMatches() {
            const followed = JSON.parse(localStorage.getItem(STORAGE_KEYS.FOLLOWED_MATCHES) || '[]');
            followed.forEach(matchId => {
                const checkbox = document.querySelector(`.follow-checkbox[data-match-id="${matchId}"]`);
                if (checkbox) checkbox.checked = true;
            });
        }

        // Load main match from localStorage
        function loadMainMatch() {
            const mainMatch = localStorage.getItem(STORAGE_KEYS.MAIN_MATCH);
            if (mainMatch) {
                const radio = document.querySelector(`.main-match-radio[data-match-id="${mainMatch}"]`);
                if (radio) radio.checked = true;
            }
        }

        // Load filters from localStorage
        function loadFilters() {
            const filters = JSON.parse(localStorage.getItem(STORAGE_KEYS.FILTERS) || '{}');

            // Load team filters
            if (filters.teams) {
                filters.teams.forEach(team => {
                    const checkbox = document.querySelector(`.team-filter[value="${team}"]`);
                    if (checkbox) checkbox.checked = true;
                });
            }

            // Load competition filters
            if (filters.competitions) {
                filters.competitions.forEach(comp => {
                    const checkbox = document.querySelector(`.competition-filter[value="${comp}"]`);
                    if (checkbox) checkbox.checked = true;
                });
            }

            // Load search term
            if (filters.search) {
                const searchInput = document.getElementById('searchInput');
                if (searchInput) searchInput.value = filters.search;
            }

            updateFilterSummary();
        }

        // Save followed matches to localStorage
        function saveFollowedMatches() {
            const checkboxes = document.querySelectorAll('.follow-checkbox:checked');
            const followed = Array.from(checkboxes).map(cb => cb.dataset.matchId);
            localStorage.setItem(STORAGE_KEYS.FOLLOWED_MATCHES, JSON.stringify(followed));
            updateFollowCount();
        }

        // Save main match to localStorage
        function saveMainMatch(matchId) {
            localStorage.setItem(STORAGE_KEYS.MAIN_MATCH, matchId);
        }

        // Save filters to localStorage
        function saveFilters() {
            const teamCheckboxes = document.querySelectorAll('.team-filter:checked');
            const compCheckboxes = document.querySelectorAll('.competition-filter:checked');
            const searchInput = document.getElementById('searchInput');

            const filters = {
                teams: Array.from(teamCheckboxes).map(cb => cb.value),
                competitions: Array.from(compCheckboxes).map(cb => cb.value),
                search: searchInput ? searchInput.value : ''
            };

            localStorage.setItem(STORAGE_KEYS.FILTERS, JSON.stringify(filters));
            updateFilterSummary();
        }





        function removerJogoSelecionado(card) {

            salvarSelecao();
            atualizarPreviewJSON();
            updateFollowCount();
        }

        // Update filter summary bar
        function updateFilterSummary() {
            const filters = JSON.parse(localStorage.getItem(STORAGE_KEYS.FILTERS) || '{}');
            const hasFilters = (filters.teams && filters.teams.length > 0) ||
                (filters.competitions && filters.competitions.length > 0) ||
                (filters.search && filters.search.length > 0);

            const summarySection = document.getElementById('filterSummary');
            const activeFiltersDiv = document.getElementById('activeFilters');

            if (hasFilters) {
                summarySection.classList.remove('hidden');
                activeFiltersDiv.innerHTML = '';

                // Add team filters
                if (filters.teams) {
                    filters.teams.forEach(team => {
                        const tag = createFilterTag(team, 'team');
                        activeFiltersDiv.appendChild(tag);
                    });
                }

                // Add competition filters
                if (filters.competitions) {
                    filters.competitions.forEach(comp => {
                        const tag = createFilterTag(comp, 'competition');
                        activeFiltersDiv.appendChild(tag);
                    });
                }

                // Add search filter
                if (filters.search) {
                    const tag = createFilterTag(`Busca: ${filters.search}`, 'search');
                    activeFiltersDiv.appendChild(tag);
                }
            } else {
                summarySection.classList.add('hidden');
            }
        }

        // Create filter tag element
        function createFilterTag(text, type) {
            const tag = document.createElement('span');
            tag.className = 'bg-primary text-white text-xs font-semibold px-3 py-1 rounded-full flex items-center gap-1';
            tag.innerHTML = `
                ${text}
                <button class="hover:bg-primary-600 rounded-full p-0.5" onclick="removeFilter('${text}', '${type}')">
                    <img src="https://api.iconify.design/mdi:close.svg?color=%23FFFFFF" alt="Remover" class="w-3 h-3">
                </button>
            `;
            return tag;
        }

        // Remove individual filter
        function removeFilter(text, type) {
            const filters = JSON.parse(localStorage.getItem(STORAGE_KEYS.FILTERS) || '{}');

            if (type === 'team') {
                filters.teams = filters.teams.filter(t => t !== text);
                const checkbox = document.querySelector(`.team-filter[value="${text}"]`);
                if (checkbox) checkbox.checked = false;
            } else if (type === 'competition') {
                filters.competitions = filters.competitions.filter(c => c !== text);
                const checkbox = document.querySelector(`.competition-filter[value="${text}"]`);
                if (checkbox) checkbox.checked = false;
            } else if (type === 'search') {
                filters.search = '';
                const searchInput = document.getElementById('searchInput');
                if (searchInput) searchInput.value = '';
            }

            localStorage.setItem(STORAGE_KEYS.FILTERS, JSON.stringify(filters));
            updateFilterSummary();
        }

        // Initialize event listeners
        function initializeEventListeners() {
            // Follow checkboxes
            document.querySelectorAll('.follow-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', saveFollowedMatches);
            });

            // Main match radios
            document.querySelectorAll('.main-match-radio').forEach(radio => {
                radio.addEventListener('change', function () {
                    saveMainMatch(this.dataset.matchId);
                });
            });

            // Filter modal
            const filterBtn = document.getElementById('filterBtn');
            const filterModal = document.getElementById('filterModal');
            const closeFilterModal = document.getElementById('closeFilterModal');
            const applyFilters = document.getElementById('applyFilters');
            const resetFilters = document.getElementById('resetFilters');
            const clearFiltersBtn = document.getElementById('clearFiltersBtn');
            const clearFiltersEmpty = document.getElementById('clearFiltersEmpty');

            if (filterBtn) {
                filterBtn.addEventListener('click', () => {
                    filterModal.classList.remove('hidden');
                    filterModal.setAttribute('aria-hidden', 'false');
                });
            }

            if (closeFilterModal) {
                closeFilterModal.addEventListener('click', () => {
                    filterModal.classList.add('hidden');
                    filterModal.setAttribute('aria-hidden', 'true');
                });
            }

            if (applyFilters) {
                applyFilters.addEventListener('click', () => {
                    saveFilters();
                    filterModal.classList.add('hidden');
                    filterModal.setAttribute('aria-hidden', 'true');
                });
            }

            if (resetFilters) {
                resetFilters.addEventListener('click', () => {
                    document.querySelectorAll('.team-filter, .competition-filter').forEach(cb => cb.checked = false);
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput) searchInput.value = '';
                    localStorage.removeItem(STORAGE_KEYS.FILTERS);
                    updateFilterSummary();
                });
            }

            if (clearFiltersBtn) {
                clearFiltersBtn.addEventListener('click', () => {
                    document.querySelectorAll('.team-filter, .competition-filter').forEach(cb => cb.checked = false);
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput) searchInput.value = '';
                    localStorage.removeItem(STORAGE_KEYS.FILTERS);
                    updateFilterSummary();
                });
            }

            if (clearFiltersEmpty) {
                clearFiltersEmpty.addEventListener('click', () => {
                    document.querySelectorAll('.team-filter, .competition-filter').forEach(cb => cb.checked = false);
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput) searchInput.value = '';
                    localStorage.removeItem(STORAGE_KEYS.FILTERS);
                    updateFilterSummary();
                });
            }

            // Close modal on backdrop click
            if (filterModal) {
                filterModal.addEventListener('click', (e) => {
                    if (e.target === filterModal) {
                        filterModal.classList.add('hidden');
                        filterModal.setAttribute('aria-hidden', 'true');
                    }
                });
            }

            // Date navigation
            const prevDayBtn = document.getElementById('prevDayBtn');
            const nextDayBtn = document.getElementById('nextDayBtn');

            if (prevDayBtn) {
                prevDayBtn.addEventListener('click', () => {
                    // Navigate to previous day
                    console.log('Navigate to previous day');
                });
            }

            if (nextDayBtn) {
                nextDayBtn.addEventListener('click', () => {
                    // Navigate to next day
                    console.log('Navigate to next day');
                });
            }

            // Favorites button


        }

        // Keyboard navigation
        document.addEventListener('keydown', function (e) {
            const filterModal = document.getElementById('filterModal');
            if (e.key === 'Escape' && !filterModal.classList.contains('hidden')) {
                filterModal.classList.add('hidden');
                filterModal.setAttribute('aria-hidden', 'true');
            }
        });
    </script>
